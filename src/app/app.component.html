<mat-toolbar color="primary" class="main-toolbar">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Product Management System</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button>
    <mat-icon>help</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/add-product" routerLinkActive="active-link">
        <mat-icon matListItemIcon>add_circle</mat-icon>
        <span matListItemTitle>Add Product</span>
      </a>
      <a mat-list-item routerLink="/retrieve-product" routerLinkActive="active-link">
        <mat-icon matListItemIcon>list</mat-icon>
        <span matListItemTitle>Retrieve Product</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
